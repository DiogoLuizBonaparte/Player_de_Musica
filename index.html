<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Player de músicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>

    <img src="images/imgmusica.jpg">

    <div class="description">
        <h2>Nome da Música</h2>
        <i>Diogo Monteiro</i>        
    </div>

    <div class="duração">
        <div class="barra">
            <progress value="0" max="1"></progress> 
            <div class="ponto"></div>
         </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">1:53</p>
        </div>
    </div>

    <div class="player">

        <i class="material-icons setas anterior">
            skip_previous
            </i>

        <i class="material-icons play">
            play_arrow
        </i>

        <i class="material-icons pause">
            pause
            </i>

        <i class="material-icons setas proxima">
            skip_next
            </i>
    
    </div>

    <audio src="musicas/Palms - Text Me Records _ Bobby Renz.mp3""></audio>
    <script src="script.js"></script>

   
    
</body>
</html>
